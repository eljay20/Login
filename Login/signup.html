<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>SIGNUP</title>
</head>
<body>
    <div class="signup-box">
        <form action="">
            <div class="signup-header">
                <header><b>Signup</b></header>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm password" required>
            </div>
            <button class="signup-btn" id="signup"> <label for="signup">Signup</label></button>
            
            <div class="sign-up-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <br>
                <p>or</p>
            </div>

         
            <button class="loginfb-btn" id="loginfb">
                <img src="images/fb.png" alt="Facebook Logo" class="social-icon">
                <label for="loginfb">Login with Facebook</label>
            </button>

            
            <button class="logingoogle-btn" id="logingoogle">
                <img src="images/google.png" alt="Google Logo" class="socialgg-icon">
                <label for="logingoogle">Login with Google</label>
            </button>
        </form>
    </div>
</body>
</html>
